version: "3.1"

stories:

  # Happy Path - User greets and feels good
  - story: happy_path
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_great
      - action: utter_happy

  # Sad Path 1 - User greets, feels bad, but appreciates cheering up
  - story: sad_path_1
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - intent: affirm
      - action: utter_happy
      - intent: mood_unhappy
      - action: utter_sorry
  # Sad Path 2 - User greets, feels bad, and doesn't need cheering up
  - story: sad_path_2
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_unhappy
      - action: utter_cheer_up
      - intent: deny
      - action: utter_goodbye
  # User asks if you are a bot
  - story: bot_challenge
    steps:
      - intent: bot_challenge
      - action: utter_iamabot
  - story: interactive_story_1
    steps:
    - intent: greet
    - action: utter_greet
    - intent: buy_a_phone
    - action: product_form
    - slot_was_set:
      - requested_slot: product_name
    - slot_was_set:
      - product_name: SAMSUNG Galaxy S24 Ultra
    - slot_was_set:
      - requested_slot: product_details
    - slot_was_set:
      - product_details: RAM 12 GB
    - slot_was_set: 
      - requested_slot: null
    - action: utter_product_info
    - intent: goodbye
    - action: utter_goodbye

  - story: interactive_story_1
    steps:
    - intent: inform
    - intent: greet
    - action: utter_greet
    - intent: bot_challenge
    - action: utter_what_can_i_do
    - action: action_default_fallback
    - intent: buy_a_phone
      entities:
      - product_model: giá 200
    - slot_was_set:
      - product_name: giá 200
    - action: product_form
    - action: utter_product_info
    - intent: inform
      entities:
      - product_detail: y
    - intent: bot_challenge
      entities:
      - product_detail: y
      - action: utter_iamabot
